<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>favicon test</title>
  <link rel="shortcut icon" href="red.ico">
  <link rel="icon" href="blue.png">
</head>

<body>
  <p>If you can see a <span style="color:red">red</span> icon, your browser gives priority to <b>shortcut icon</b>.</p>
  <p>If you can see a <span style="color:blue">blue</span> icon, congratulations, you are using the modern browser.</p>
</body>

</html>
